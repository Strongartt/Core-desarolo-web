<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mi Core MVC{% endblock %}</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    nav a, nav form { margin-right: 1rem; display: inline; }
    .content { margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'usuario_list' %}">Usuarios</a>
        <a href="{% url 'curso_list' %}">Cursos</a>
        <a href="{% url 'inscripcion_list' %}">Inscripciones</a>
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit">Salir</button>
        </form>
        <a href="{% url 'admin:index' %}">Admin</a>
      {% else %}
        <a href="{% url 'login' %}">Iniciar Sesi√≥n</a>
        <a href="{% url 'admin:index' %}">Admin</a>
      {% endif %}
    </nav>
    <hr>
  </header>

  <main class="content">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
