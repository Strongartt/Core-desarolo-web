<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mi Core MVT{% endblock %}</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    nav a { margin-right: 1rem; }
    .content { margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <nav>
      {% if not user.is_authenticated %}
        <a href="{% url 'login' %}">Iniciar sesi√≥n</a>
        <a href="{% url 'signup' %}">Registrarse</a>
      {% else %}
        {% if user.is_superuser %}
          <a href="{% url 'admin:index' %}">Admin</a>
          <a href="{% url 'usuario_list' %}">Usuarios</a>
          <a href="{% url 'inscripcion_list' %}">Inscripciones</a>
        {% endif %}
        <a href="{% url 'curso_list' %}">Cursos</a>
        <a href="{% url 'logout' %}">Salir</a>
      {% endif %}
    </nav>
    <hr>
  </header>

  <main class="content">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
