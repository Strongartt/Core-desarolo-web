{% extends "base.html" %}
{% block title %}Nuevo Usuario{% endblock %}
{% block content %}
<h1>{% if object %}Editar{% else %}Crear{% endif %} Usuario</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>
<p><a href="{% url 'usuario_list' %}">&larr; Volver</a></p>
{% endblock %}
