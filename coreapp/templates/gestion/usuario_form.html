{% extends "base.html" %}
{% block title %}{% if object %}Editar Usuario{% else %}Nuevo Usuario{% endif %}{% endblock %}

{% block content %}
  <h1>{% if object %}Editar Usuario{% else %}Crear Nuevo Usuario{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <p><a href="{% url 'usuario_list' %}">&larr; Volver al listado</a></p>
{% endblock %}
