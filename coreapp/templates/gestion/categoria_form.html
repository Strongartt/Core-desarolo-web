{% extends 'base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Editar Categoría,Nueva Categoría" }}{% endblock %}
{% block content %}
  <h1>{{ form.instance.pk|yesno:"Editar Categoría,Nueva Categoría" }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">💾 Guardar</button>
  </form>

  <p><a href="{% url 'categoria_list' %}">← Volver al listado</a></p>
{% endblock %}
