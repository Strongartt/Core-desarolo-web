{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

    {{ form.as_p }}

  <p>¿No tienes cuenta? <a href="{% url 'signup' %}">Crear nuevo usuario</a></p>

{% endblock %}
